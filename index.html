<html>
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <script src="index.js" type="module" async></script>
    </head>
    <body>

        <header>
            <img id="page-logo" src="images/logo.png" alt="Oldagram page logo">
            <img class="face-logo" src="images/user-avatar.png" alt="logo of Per Borgen">
        </header>

        <section id="profile-section">
            <img id="prof-sec-logo" class="face-logo" src="" alt="profile avatar">
            <div id="name-loc">
                <p id="name" class="font-style bold blocking"></p>
                <p id="location" class="font-style blocking"></p>
            </div>
        </section>

        <section>
            <img id="portrait-img" src="" alt="profile portrait">
        </section>

        <section id="icon-section">
            <img class="icon indented hover" id="heart-icon" src="images/icon-heart.png" alt="heart icon">
            <img class="icon indented hover" id="comment-icon" src="images/icon-comment.png" alt="comment icon">
            <img class="icon indented hover" id="dm-icon" src="images/icon-dm.png" alt="dm icon">
        </section>

        <section class="bottom-section indented">
            <p class="bold blocking"><span id="likes"></span> likes</p>
            <p id="username" class="bold"></p>
            <p id="comment"></p>
        </section>
    </body>
</html>
